<!DOCTYPE html>
<html>
  <head>
    <script>

      document.addEventListener('DOMContentLoaded', bindButtons);

      function bindButtons(){
        document.getElementById('citySubmit').addEventListener('click', function(event){
        var req = new XMLHttpRequest();
        var payload = {city:null};
        payload.city = document.getElementById('city').value;
        req.open("GET", "http://api.openweathermap.org/data/2.5/weather?zip=78752&appid=7144c47b7acaf342c70de8a74fa4b0c0",false);
        req.send(null);
        var response = JSON.parse(req.responseText);
        document.getElementById('inputCity').textContent = response.city;
      })
      }

    </script>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Weather</legend>
        <label for="city"></label>
        <input type="text" name="city" id="city">
        <input type="submit" id="citySubmit">
      </fieldset>
    </form>
    <div>
      <h2>Result</h2>
      <ul>
        <li><span>City: </span><span id="inputCity"></span></li>
        <li><span>Weather: </span><span id="weather"></span></li>
      </ul>
    </div>
  </body>
</html>
